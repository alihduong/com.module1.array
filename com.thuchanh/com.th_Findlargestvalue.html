<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = [1,74,23,45,6,69,21,11,7];
    let max = n[0];
    let index = 0;
    for (let i = 0; i < n.length; i++) {
        if (n[i] > max){
            max = n[i];
            index++;
        }
    }
    document.write('Value largest in array ' + max + ' at position ' + index)
</script>
</body>
</html>
