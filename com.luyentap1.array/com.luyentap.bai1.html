<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [10,1,3,4,5,8,3,23,67];
    let number =[];
    for (let i = 0; i < array.length; i++) {
        if (array[i] >= 10){
            number = number + array[i];
        }
    }document.write("Số lớn hơn 10 là: " + number)
</script>
</body>
</html>
